<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


</head>
<body>
  <div class="align-content-center justify-content-center center p-5">
    <div class="container my-5 border p-4">
      <div class="section ">
        <div class="card-header text-center">
          <h1>Event-1</h1>
          <p class="p-3">Number of available seats: 23</p>
          
        </div>
        <div class="card">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                  <label for="image" class="form-label">Image:</label>
                  <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
                </div>
                <div class="col-md-8" style="text-align: right;">
                  <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label p-3">Name:</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label p-3">Email:</label>
                    <div class="col-sm-8">
                      <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="phone" class="col-sm-4 col-form-label p-3">Phone No:</label>
                    <div class="col-sm-8">
                      <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="num_seats" class="col-sm-4 col-form-label p-3">Number of seats:</label>
                    <div class="col-sm-4">
                      <input type="number" class="form-control" id="num_seats" name="num_seats" min="1" max="100" required placeholder="2">
                    </div>
                  </div>
                  <div id="attendee_details">
                    
                    <div class="form-group row">
                      <label for="attendee2" class="col-sm-4 col-form-label p-3">Name of Attendee 2:</label>
                      <div class="col-sm-8">
                        <input type="text" class="form-control" id="attendee2" name="attendee2">
                      </div>
                    </div>
                    <div class="form-group text-center">
                      <button type="submit" class="btn btn-primary  mx-5">Submit</button>
                      <button type="button" class="btn btn-secondary " onclick="resetForm()">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
